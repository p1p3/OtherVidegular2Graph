<div class="row vertical-align emotion-preview-container full-height">
  <div class="col-xs-12 col-md-7 ">
    <div class="row full-height">
      <div class="col-xs-3 col-md-2 text-center">
        <div class="row full-height">
          <div class="col-xs-12">
            <app-sentiments-preview [markers]="currentMarkerObservable"></app-sentiments-preview>
          </div>
        </div>
      </div>
      <div class="col-xs-9 col-md-10 video-player-container text-center">
        <vg-player (onPlayerReady)="onPlayerReady($event)" class="videoEmotion">
          <vg-overlay-play></vg-overlay-play>
          <vg-buffering></vg-buffering>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>
          <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-playback-button></vg-playback-button>
            <vg-time-display property="current" format="mm:ss"></vg-time-display>
            <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
            <vg-time-display property="left" format="mm:ss"></vg-time-display>
            <vg-time-display property="total" format="mm:ss"></vg-time-display>
            <vg-track-selector></vg-track-selector>
            <vg-mute></vg-mute>
            <vg-volume></vg-volume>
            <vg-fullscreen></vg-fullscreen>
          </vg-controls>
          <video vg-media #media id="singleVideo" preload="auto" crossorigin>
            <source *ngFor="let video of sources" [src]="video.src" [type]="video.type">
            <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
            <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es">
          </video>
        </vg-player>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-5 right-pane">
    <div class="row full-height">
      <div class="col-xs-12 group-tabs">
        <tabset>
          <tab heading="Emotions">
            <app-emotion-preview [markers]="currentMarkerObservable"></app-emotion-preview>
          </tab>
          <tab heading="Personality Insights">
            <app-personality-insights [record]="recordId"></app-personality-insights>
          </tab>
          <tab>
            <template tabHeading>
              <i class="fa fa-share-alt" aria-hidden="true"></i> Share
            </template>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
