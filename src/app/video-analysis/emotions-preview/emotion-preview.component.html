<div fxLayout="column" fxFill fxLayoutAlign="start">
  <div fxFlex="100" fxLayout="column" fxLayoutAlign="start">
    <div class="chart-container" *ngIf="selectedGraph==graphs.radar">
      <canvas baseChart [datasets]="radarChartData" [labels]="chartLabels" [options]="chartOptionsBarRadar" [legend]="chartLegend"
        [chartType]="chartsNames.radar" [colors]="chartColors">
      </canvas>
    </div>
    <div class="chart-container" *ngIf="selectedGraph==graphs.doughnut">
      <canvas baseChart [data]="doughnutChartData" [labels]="chartLabels" [options]="chartOptionsBarRadar" [chartType]="chartsNames.doughnut"></canvas>
    </div>
    <div class="chart-container" *ngIf="selectedGraph==graphs.bars">
      <canvas height="90" baseChart [datasets]="barChartData" id="myCanvas" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
        [chartType]="chartsNames.bar" [colors]="chartColors"></canvas>
    </div>
  </div>

    </ol>
  </div>-->
</div>
