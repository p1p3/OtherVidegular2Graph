<div fxLayout="column" fxLayoutAlign="center stretch" fxFill>
  <div fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex>
    <app-sentiments-preview fxFlex="4" fxLayoutAlign="space-between stretch" [markers]="currentMarkerObservable"></app-sentiments-preview>
    <div fxFlex="35" fxLayout="column">
      <div fxFlex>
        <vg-player (onPlayerReady)="onPlayerReady($event)" class="videoEmotion">
          <vg-overlay-play></vg-overlay-play>
          <vg-buffering></vg-buffering>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
          </vg-scrub-bar>
          <vg-controls>
            <vg-play-pause></vg-play-pause>
            <vg-playback-button></vg-playback-button>
            <vg-time-display property="current" format="mm:ss"></vg-time-display>
            <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
            <vg-time-display property="left" format="mm:ss"></vg-time-display>
            <vg-time-display property="total" format="mm:ss"></vg-time-display>
            <vg-track-selector></vg-track-selector>
            <vg-mute></vg-mute>
            <vg-volume></vg-volume>
            <vg-fullscreen></vg-fullscreen>
          </vg-controls>
          <video vg-media #media id="singleVideo" preload="auto" crossorigin>
            <source *ngFor="let video of sources" [src]="video.src" [type]="video.type">
            <track kind="subtitles" label="English" src="assets/mocks/subtitles.mp4.vtt" srclang="en">
          </video>
        </vg-player>
      </div>
    </div>
    <div fxFlex="57" fxLayout="row" fxLayoutAlign="space-between stretch">
      <app-emotion-preview fxFlex="48" [markers]="currentMarkerObservable"></app-emotion-preview>
      <app-sentiment-time-line fxFlex="48" [markers]="currentMarkerersObservable"></app-sentiment-time-line>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex>
    <div fxFlex="40" fxLayout="column" fxLayoutAlign="start stretch">
      <div fxFlex="15">
        <h3>Time marks</h3>
        <hr>
      </div>
      <app-transcription-preview fxFlex [markers]="timeMarkersObservable" [selectedMarker]="currentMarkerObservable" (markerClick)="selectMarker($event)"></app-transcription-preview>
    </div>
    <div fxFlex="58" fxLayout="column" fxLayoutAlign="start stretch">
      <div fxFlex="15">
        <h3>Emotions</h3>
        <hr>
      </div>
      <app-emotion-time-line fxFlex [markers]="currentMarkerersObservable"></app-emotion-time-line>
    </div>
  </div>
</div>
