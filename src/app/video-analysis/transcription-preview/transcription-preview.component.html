<div class="list-group ">
  <perfect-scrollbar class="transcription" [config]="config">
    <a class="list-group-item marker" [ngClass]="{active: isSelected(timeMark)}" *ngFor="let timeMark of timeMarkers" (click)="selectMarker(timeMark)">
      <span class="badge">{{timeMark.markerId | marker }}</span> {{timeMark.text}}
    </a>
  </perfect-scrollbar>
</div>
