<a (click)="childModal.show()" class="selectable">Record</a>
<div class="modal fade" bsModal #childModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Select record</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" (ngSubmit)="onSubmit()" #recordForm="ngForm">
                  <div class="form-group">
                    <input type="text" id="assetId" tabindex="1" class="form-control" placeholder="Asset Id" value="" required [(ngModel)]="record.assetId"
                      name="assetId">
                  </div>
                  <div class="form-group">
                    <input type="text" id="videoURL" tabindex="2" class="form-control" placeholder="Video URL" required [(ngModel)]="record.videoURL"
                      name="videoURL">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="store" [(ngModel)]="record.store" name="store">
                    <label for="store"> Remember selection</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Select">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
