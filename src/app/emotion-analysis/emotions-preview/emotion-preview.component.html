<div class="row vertical-align emotion-preview-container">
  <div class="col-md-8 col-xs-12 full-height">
    <div class="col-xs-2 full-height text-center">
      <div class="row full-height">
        <div class="col-xs-12 gauge-text">
          <span>Positive</span>
        </div>
        <div class="col-xs-12 gaugeChart">
          <graph-linear-gauge [valueSource]="linearGaugeSource" [options]="linearGaugeOptions"></graph-linear-gauge>
        </div>
        <div class="col-xs-12  gauge-text">
          <span>Negative</span>
        </div>
      </div>
    </div>
    <div class="col-xs-10  videoPlayerContainer text-center">
      <vg-player (onPlayerReady)="onPlayerReady($event)" class="videoEmotion">
        <vg-overlay-play></vg-overlay-play>
        <vg-buffering></vg-buffering>
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
        </vg-scrub-bar>
        <vg-controls>
          <vg-play-pause></vg-play-pause>
          <vg-playback-button></vg-playback-button>
          <vg-time-display property="current" format="mm:ss"></vg-time-display>
          <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>
<vg-time-display property="left" format="mm:ss"></vg-time-display>
<vg-time-display property="total" format="mm:ss"></vg-time-display>
<vg-track-selector></vg-track-selector>
<vg-mute></vg-mute>
<vg-volume></vg-volume>
<vg-fullscreen></vg-fullscreen>
</vg-controls>
<video vg-media #media id="singleVideo" preload="auto" crossorigin>
  <source *ngFor="let video of sources" [src]="video.src" [type]="video.type">
  <track kind="subtitles" label="English" src="http://static.videogular.com/assets/subs/pale-blue-dot.vtt" srclang="en" default>
  <track kind="subtitles" label="EspaÃ±ol" src="http://static.videogular.com/assets/subs/pale-blue-dot-es.vtt" srclang="es">
</video>
</vg-player>
</div>
</div>
<div class="col-xs-12 col-md-4 full-height">
  <div class="row full-height">
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Emotions</a></li>
        <li role="presentation"><a href="#">Personality Insights</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
      </ul>
    </div>
    <div class="col-xs-12">
      <ol class="breadcrumb  pull-right">
        <li (click)="selectEmotionGraph(graphs.radar)"><a [ngClass]="{active: selectedGraph==graphs.radar}">Radar</a></li>
        <li (click)="selectEmotionGraph(graphs.bars)"><a [ngClass]="{active: selectedGraph==graphs.bars}">Bars</a></li>
        <li (click)="selectEmotionGraph(graphs.doughnut)"><a [ngClass]="{active: selectedGraph==graphs.doughnut}"> Doughnut</a></li>
      </ol>
    </div>
    <div class="col-xs-12 full-height ">
      <div class="chartContainer" *ngIf="selectedGraph==graphs.radar">
        <canvas class="chart" baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [options]="chartOptions" [legend]="chartLegend"
          [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div class="chartContainer" *ngIf="selectedGraph==graphs.doughnut">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [options]="chartOptions" [chartType]="doughnutChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div class="chartContainer" *ngIf="selectedGraph==graphs.bars">
        <canvas baseChart [datasets]="barChartData" id="myCanvas" [labels]="barChartLabels" [legend]="chartLegend" [chartType]="barChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
</div>
</div>
<div class="row lineChart text-center" *ngIf="false">
  <div class="col-xs-12">
    <canvas height="50px" baseChart [data]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [chartType]="lineChartType"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
  </div>
</div>
